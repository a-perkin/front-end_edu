	<script>

	**************

	Обьем цилиндра с площадью основы *S* (вывети значение), радиусом *R* и высотой *H* равен:

	--------------------

	V = результат.

	-------------------

	end.

	P.S. Все звездочки и черточки нужно нарисовать. Вывод выполнять в документ (document.write())

	*/

		var r = prompt("Введите радиус:");
		var h = prompt("Введите высоту:");
		var s = Math.PI * r**2;
		var v = s * h;
		var res = '************** </br>Обьем цилиндра с площадью основы *'+ s +'* (вывети значение), радиусом *'+ r +'* и высотой *'+ h +'* равен: </br> </br>-------------------- </br> </br>V = '+ v +'. </br> </br>------------------- </br> </br>end.'
		document.write(res);
	</script>
