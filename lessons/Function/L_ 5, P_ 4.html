<body>
	
	<script>
		//Создать функцию, которая убирает из строки все символы, которые мы передали вторым аргументом.
		//'func("hello world", ['l', 'd'])' вернет нам "heo wor"

		function func(str, arr_symbol){

		    for(i = 0; i < arr_symbol.length; i++){
		       current_regEx = new RegExp(arr_symbol[i], 'g');
		       str = str.replace(current_regEx, '');
		    };

		    return str;
		};
	</script>
</body>
