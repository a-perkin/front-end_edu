<!DOCTYPE html>

<body>
	
	<script>
		//Создать функцию, которая убирает из строки все символы, которые мы передали вторым аргументом.
		//'func("hello world", ['l', 'd'])' вернет нам "heo wor"

		function func(str, arr_symbol){

		    for(i = 0; i < arr_symbol.length; i++){
		       current_regEx = new RegExp(arr_symbol[i], 'g');
		       str = str.replace(current_regEx, '');
		    };

		    return str;
		};
		
		//мой вариант с заменой массива на несколько аргументов для закрепления темы (учитывать не нужно)
		//'func("hello world" [,args])' вернет нам "heo wor"

		function repl(str, ...args){
    
		    for (var i = 1; i < arguments.length; i++) {
		       current_regEx = new RegExp(arguments[i], 'g');
		       str = str.replace(current_regEx, '');
		    }
		    
		    return str;
		};
	</script>
</body>
